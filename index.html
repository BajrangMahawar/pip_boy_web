<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pipBoy</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pipboy.app.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand">
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    STAT
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inv.html">
                    INV
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    DATA
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    MAP
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    RADIO
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#status" role="tab">
                        STATUS
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#special" role="tab">
                        SPECIAL
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#perks" role="tab">
                        PERKS
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="tab-content">
    <div class="tab-pane active" id="status" role="tabpanel">
        <div class="center-image">
            <img src="vb.png">
        </div>

        <div class="stat-bars">
            <div class="row">
                <div class="col-12">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="stat-bar">
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row stat-numbers">
            <div class="spacer-numbers"></div>
            <div class="col-2">
                <img src="gun.png" class="img-responsive">
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="crosshair.png" class="sm-image img-responsive">
                </div>
                <div class="points">18</div>
            </div>
            <div class="col-1  transparent">


            </div>
            <div class="col-2">
                <img src="helmet.png" class="helmet-icon img-responsive">
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="charge.png" class="img-responsive sm-image">
                </div>
                <div class="points">18</div>
            </div>
            <div class="col-1">
                <div class="icon">
                    <img src="radiation.png" class="sm-image img-responsive">
                </div>
                <div class="points">18</div>
            </div>

            <div class="col-2  transparent"></div>
        </div>

    </div>
    <div class="tab-pane" id="special" role="tabpanel">
        SPECIAL
    </div>
    <div class="tab-pane" id="perks" role="tabpanel">
        PERKS
    </div>
</div>

<nav class="navbar-expand pip-footer">
    <div class="row">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator" width="70%"></div>
            </div>
        </div>
        <div id="ap" class="col-3">
            AP 70/70
        </div>
    </div>
</nav>


<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
