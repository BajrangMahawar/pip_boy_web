<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pipBoy</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pipboy.app.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand">
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    STAT
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="inv.html">
                    INV
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    DATA
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    MAP
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    RADIO
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">


            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#status" role="tab">
                        WEAPONS
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#special" role="tab">
                        ARMOR
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#perks" role="tab">
                        AID
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="tab-content">
    <div class="tab-pane active full" id="status" role="tabpanel">
        <ul class="item-list">
            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
            <li><a href="#" class="assault_rifle">.Assault Rifle</a></li>
        </ul>

        <div class="item-stats">
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="damage float-end">48</div>
                        <div class="float-start">Damage</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="ammo float-end">500</div>
                        <div class="float-start">Ammo</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="fire_rate float-end">48</div>
                        <div class="float-start">Fire Rate</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="range float-end">48</div>
                        <div class="float-start">Range</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="accuracy float-end">48</div>
                        <div class="float-start">Accuracy</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="weight float-end">48</div>
                        <div class="float-start">Weight</div>
                    </div>
                </div>
            </div>

            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="value float-end">48</div>
                        <div class="float-start">Value</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="special" role="tabpanel">
        SPECIAL
    </div>
    <div class="tab-pane" id="perks" role="tabpanel">
        PERKS
    </div>
</div>

<nav class="navbar-expand pip-footer">
    <div class="row">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator" width="70%"></div>
            </div>
        </div>
        <div id="ap" class="col-3">
            AP 70/70
        </div>
    </div>
</nav>


<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
